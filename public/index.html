  <title>Bulk WhatsApp - Lipachat</title>

<style>
  @import url('../src/components/globalStyles/globalStyles.css');

  * {
    font-family: 'Nunito', sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;

  }

  html {
    scroll-behavior: smooth;
    width: 100%;
    height: 100%;
  }

  body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: fit-content;
    background-color: #f7f7f7;
  }

  /* width */
  ::-webkit-scrollbar {
    width: 6px;
  }

  /* Track */
  ::-webkit-scrollbar-track {
    background: #f1f1f1;
  }

  /* Handle */
  ::-webkit-scrollbar-thumb {
    background-image: var(--theme-color);
    border-radius: 100px;
  }

  ::-webkit-scrollbar:horizontal {
    height: 8px;
    background-color: red;
  }

  ::-webkit-scrollbar-thumb:horizontal {
    background-image: var(--theme-color);
    border-radius: 200px;
  }


  .loading-screen-ring:after {
    content: " ";
    display: block;
    width: 30px !important;
    height: 30px !important;
    position: absolute;
    border-radius: 50%;
    border: 4px solid rgb(34, 148, 224);
    border-color: rgb(21, 95, 231) transparent rgb(21, 95, 231) transparent !important;
    animation: lds-dual-ring 1.0s linear infinite;
    margin: auto auto;
    left: 0;
    right: 0;
    top: 40%;
  }

  @keyframes lds-dual-ring {
    0% {
      transform: rotate(0deg);
    }

    100% {
      transform: rotate(360deg);
    }
  }
</style>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root">
    <div className="loading-screen-ring"></div>
  </div>

</body>

</html>
